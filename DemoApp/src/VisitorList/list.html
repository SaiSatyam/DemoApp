<template>
<require from="../VisitorDetails/Updatedetail"></require>

<div class="container">
<div class="row">
<div class="col-md-6">
<button click.trigger="create()" class="btn btn-primary">CREATE</button>

<table class="table" >
<tr>

<th>FIRSTNAME</th>
<th>LASTNAME</th>
<th>DATE</th>
<th>TIME</th>
<th></th>
<th></th>

</tr>

<tr repeat.for="m of visitorlist" >

<td>${m.firstname}</td>
<td>${m.lastname}</td>
<td>${m.date}</td>
<td>${m.time}</td>

<td> <button click.trigger="edit(m.id)" class="btn btn-primary">EDIT</button></td>

<td> <button click.trigger="delete(m.id)" class="btn btn-primary">DELETE</button></td>
</tr>

</table>
</div>

<div class="col-md-6" if.bind="isedit || iscreate">
<detail vlist.bind="visitor" formenabled.bind="FormEnabled" ></detail>

</div>

</div>
</div>
</template>
