<template>

<require from="jquery-ui/themes/base/datepicker.css"></require>
<require from="jquery-ui/themes/base/theme.css"></require>
<require from="../resources/attributes/datepicker"></require> 
 
	<div class="panel panel-default" if.bind="formenabled">

  <div class="panel-heading">Edit/Create</div>

  <div class="panel-body">
  	<form submit.delegate="validateMe()" >

  

  <div class="form-group" validation-errors.bind="firstNameErrors"
       class.bind="firstNameErrors.length ? 'has-error' : ''">
    <label for="firstName">First Name</label>

    <input type="text" class="form-control" id="firstName" 
           placeholder="First Name" autocomplete="off"
           value.bind="vlist.firstname & validate">

    <span class="help-block" repeat.for="errorInfo of firstNameErrors">
      ${errorInfo.error.message}
    </span>

  </div>

  

   <div class="form-group" validation-errors.bind="lastNameErrors"
       class.bind="lastNameErrors.length ? 'has-error' : ''">

    <label for="lastName">Last Name</label>

    <input type="text" class="form-control" id="lastName" 
           placeholder="Last Name" autocomplete="off"
           value.bind="vlist.lastname & validate">

    <span class="help-block" repeat.for="errorInfo of lastNameErrors">
      ${errorInfo.error.message}
    </span>

  </div>

 

 <div class="form-group" validation-errors.bind="dateErrors"
       class.bind="date.length ? 'has-error' : ''">

    <label for="date">Date</label>

    <input datepicker type="text" class="form-control" id="date" 
           placeholder="Date"  autocomplete="off"
           value.bind="vlist.date & validate">

    <span class="help-block" repeat.for="errorInfo of dateErrors">
      ${errorInfo.error.message}
    </span>

  </div>

   

   <div class="form-group" validation-errors.bind="TimeErrors"
       class.bind="TimeErrors.length ? 'has-error' : ''">

    <label for="Time">Time</label>

    <input  type="text" class="form-control" id="Time" 
           placeholder="Time" autocomplete="off"
           value.bind="vlist.time & validate">

    <span class="help-block" repeat.for="errorInfo of TimeErrors">
      ${errorInfo.error.message}
    </span>

  </div>



  <button type="submit" class="btn btn-danger" >Save</button> 
</form>


  </div>

</div>


</template>
